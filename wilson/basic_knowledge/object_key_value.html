<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>取得物件Key&value pairs</title>
</head>
<body>
<script>
	//for 抓key 作法
   	var object = {'a':1,'b':2},
      keys = Object.keys(object);

    for(var i = 0;i<keys.length;i++){
      var key = keys[i];
      console.log('object['+key+'] = '+object[key]);
    }
    //for in 作法
    var object = {'a':1,'b':2}, i;

    for(i in object){
        console.log('object['+ i +'] = ' + object[i]);
    }
</script>
</body>
</html>
