<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移除陣列元素</title>
</head>
<body>
	<script>
		var a = ['a','b',undefined],
			b = [],
			c = a.filter(function(){return true}),
			d = a.filter(function(x){return x !== undefined && x!==null});
		for(var i=0;i<a.length;i++){
			if(a[i] === undefined) continue;
			else b.push(a[i]);
		}
		console.log(b)
		console.log(c)
		console.log(d)
	</script>
</body>
</html>
