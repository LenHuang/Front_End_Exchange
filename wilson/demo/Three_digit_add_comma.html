<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>數字每三位數加逗號，但小數之後不加</title>
</head>
<body>
    <script>
    function formatNumber(str) {  

        function strformat(str){
         if(str.length <= 3){  
             return str;  
         }else{  
             return formatNumber(str.substr(0,str.length-3))+','+str.substr(str.length-3);  
         } 
        } 

        var cutStr = '';

        if(str.indexOf('.') != -1){
         cutStr = str.substr(str.indexOf('.'),str.length);
         str = str.substr(0,str.indexOf('.'));
        }
        
        return strformat(str)+cutStr;
      
    }

    // ex :123456789
    var car_price = 123456789;
    console.log(formatNumber(String(car_price)))
    </script>
</body>
</html>
