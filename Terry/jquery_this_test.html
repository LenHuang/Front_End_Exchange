<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).on('ready', function(){
            $('div').hover( 
                function(){
                    $(this).css('background','black');  //$(this)在這邊表示:當前的div
                },
                function(){
                    $(this).css('background','red');
                });
        });
    </script>
    <style>
    div{ width:300px; height:300px; background:red; border:1px solid white; margin:0 auto; }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
