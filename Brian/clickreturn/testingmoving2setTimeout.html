<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>testingmovingclick</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
	<div id="all">
		<div class="c1"></div>
		<div id="slider_left">
			<ul class="tab">
				<li><a href="#pan1">nav1</a></li>
				<li><a href="#pan2">nav2</a></li>
			</ul>
		</div>
		<div id="slider_right">
			<div class="pane" id="pan1">testing1
				</div>
			<div class="pane" id="pan2">testing2</div>
		</div>
	</div>

	<div id="wrapper">
	<video loop autoplay controls>
  	
  	<source src="http://media.blizzard.com/wow/warlords-of-draenor-6y1fz/video/key-render.webm" type="video/webm">
	</video>
	</div>
	
</body>

<script type="text/javascript">
$(function(){

	

	

	$("#slider_left").hover(
		function(){
			$("#slider_left").stop(true,false).animate({
				width:"300px",
				left:"0px"
			},400);
		},

		function(){
			$('#slider_left').stop(true,false).animate({
				width:"300px",
				left:"-299px"
			},500);	}

			);

	$(".tab a").click(
		function(){
			$this = $(this);
			$(".pane").hide();
			var pane = $this.attr('href');
			$(pane).fadeIn(400);
			return false;
		});

	$(".tab a").eq(0).stop().click(

	function (){
		
		setTimeout(function(){
			$(".c1").animate({width:"100%"});
			setTimeout(function(){
				$(".c1").animate({height:"100%"});},500);
				setTimeout(function(){$("#slider_left").css("z-index","20").animate({left:"0"},400);},1000);
			},500);
		});
			
			
			

	$(".tab a").eq(1).click(function(){
		setTimeout(function(){
			$(".c1").animate({height:"5px"});
		
			setTimeout(function(){
				$(".c1").animate({width:"0%"});
			},500)},400);

		
		

	});

	

	

		

		
});

</script>
</html>
